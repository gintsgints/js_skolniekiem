<!doctype html>
<html lang="lv">

<head>
  <!-- Meta tagi -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>Dzīvnieku patversmes iemītnieku uzskaite</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <h1>Dzīvnieku uzskaites tabula</h1>
    </div>
    <form>
      <div class="row">
        <div class="form-group">
          <label for="veids">Dzīvnieks:</label>
          <select class="form-control" id="veids">
            <option>Suns</option>
            <option>Kaķis</option>
            <option>Trusis</option>
          </select>
        </div>
        <div class="form-group">
          <label for="vards">Dzīvnieka vārds</label>
          <input type="email" class="form-control" id="vards" placeholder="Norādiet dzīvnieka vārdu">
        </div>
        <button class="btn">Pievienot dzīvnieku</button>
      </div>
    </form>
  </div>
</body>

</html>
